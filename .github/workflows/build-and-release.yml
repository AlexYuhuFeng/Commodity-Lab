name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.12'
  APP_NAME: 'Commodity-Lab'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest -q

  build:
    name: Build artifacts (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: Commodity-Lab-windows
          - os: macos-latest
            artifact_name: Commodity-Lab-macos

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --onefile --name "${{ env.APP_NAME }}" `
            --add-data "app;app" `
            --add-data "core;core" `
            --collect-all streamlit `
            app/main.py

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --name "${{ env.APP_NAME }}" \
            --add-data "app:app" \
            --add-data "core:core" \
            --collect-all streamlit \
            app/main.py

      - name: Package Windows artifacts (.exe + .zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item "dist/${{ env.APP_NAME }}.exe" "release/${{ env.APP_NAME }}.exe"
          Compress-Archive -Path "dist/${{ env.APP_NAME }}.exe" -DestinationPath "release/${{ env.APP_NAME }}-windows-x64.zip" -Force

      - name: Package macOS artifact (.dmg)
        if: runner.os == 'macOS'
        run: |
          mkdir -p release/dmg-root
          cp "dist/${{ env.APP_NAME }}" "release/dmg-root/${{ env.APP_NAME }}"
          chmod +x "release/dmg-root/${{ env.APP_NAME }}"
          hdiutil create -volname "${{ env.APP_NAME }}" -srcfolder release/dmg-root -ov -format UDZO "release/${{ env.APP_NAME }}-macos.dmg"

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/*

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        run: |
          echo "## Commodity Lab Release" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- Commit: ${GITHUB_SHA}" >> RELEASE_NOTES.md
          echo "- Trigger: ${GITHUB_EVENT_NAME}" >> RELEASE_NOTES.md
          echo "- Date (UTC): $(date -u +'%Y-%m-%d %H:%M:%S')" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Recent changes" >> RELEASE_NOTES.md
          git log --pretty='- %h %s' -n 20 >> RELEASE_NOTES.md

      - name: Collect release assets
        run: |
          find artifacts -type f > release_assets.txt
          test -s release_assets.txt

      - name: Publish tagged release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          xargs -a release_assets.txt gh release create "$TAG_NAME" --title "$TAG_NAME" --notes-file RELEASE_NOTES.md || \
          xargs -a release_assets.txt gh release upload "$TAG_NAME" --clobber

      - name: Publish nightly release from main
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="nightly-latest"
          xargs -a release_assets.txt gh release create "$TAG_NAME" --title "nightly-latest" --notes-file RELEASE_NOTES.md --prerelease || \
          xargs -a release_assets.txt gh release upload "$TAG_NAME" --clobber
          gh release edit "$TAG_NAME" --notes-file RELEASE_NOTES.md --prerelease

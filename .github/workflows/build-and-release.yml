name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  APP_NAME: 'Commodity-Lab'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest -q

  build:
    name: Build (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name "${{ env.APP_NAME }}" \
            --add-data "app:app" \
            --add-data "core:core" \
            --collect-all streamlit \
            app/main.py

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --onefile --name "${{ env.APP_NAME }}" `
            --add-data "app;app" `
            --add-data "core;core" `
            --collect-all streamlit `
            app/main.py

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release
          cp "dist/${{ env.APP_NAME }}" "release/${{ env.APP_NAME }}-linux-x64"
          tar -czf "release/${{ env.APP_NAME }}-${{ github.sha }}-linux-x64.tar.gz" -C release "${{ env.APP_NAME }}-linux-x64"

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p release
          cp "dist/${{ env.APP_NAME }}" "release/${{ env.APP_NAME }}-macos-x64"
          tar -czf "release/${{ env.APP_NAME }}-${{ github.sha }}-macos-x64.tar.gz" -C release "${{ env.APP_NAME }}-macos-x64"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Compress-Archive -Path "dist/${{ env.APP_NAME }}.exe" -DestinationPath "release/${{ env.APP_NAME }}-${{ github.sha }}-windows-x64.zip" -Force

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifact
          path: release/*

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate release notes
        id: notes
        run: |
          echo "## Commodity Lab Release" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Version" >> RELEASE_NOTES.md
          echo "- Commit: \\`${GITHUB_SHA}\\`" >> RELEASE_NOTES.md
          echo "- Trigger: ${GITHUB_EVENT_NAME}" >> RELEASE_NOTES.md
          echo "- Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Recent changes" >> RELEASE_NOTES.md
          git log --pretty='- %h %s' -n 20 >> RELEASE_NOTES.md

      - name: Create/Update release (tag build)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" ./artifacts/**/* --title "$TAG_NAME" --notes-file RELEASE_NOTES.md || \
          gh release upload "$TAG_NAME" ./artifacts/**/* --clobber

      - name: Create/Update rolling prerelease (main)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="nightly-latest"
          gh release create "$TAG_NAME" ./artifacts/**/* --title "nightly-latest" --notes-file RELEASE_NOTES.md --prerelease || \
          gh release upload "$TAG_NAME" ./artifacts/**/* --clobber
          gh release edit "$TAG_NAME" --notes-file RELEASE_NOTES.md --prerelease

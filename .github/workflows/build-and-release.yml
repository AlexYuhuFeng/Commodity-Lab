name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.12'
  APP_NAME: 'Commodity-Lab'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

  build_windows:
    name: Build Windows artifacts
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        shell: pwsh
        run: |
          pyinstaller --onefile --windowed --name "${{ env.APP_NAME }}" `
            --add-data "app;app" `
            --add-data "core;core" `
            --collect-all streamlit `
            app/desktop_launcher.py

      - name: Package Windows artifacts (.exe + .zip)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item "dist/${{ env.APP_NAME }}.exe" "release/${{ env.APP_NAME }}.exe"
          Compress-Archive -Path "dist/${{ env.APP_NAME }}.exe" -DestinationPath "release/${{ env.APP_NAME }}-windows-x64.zip" -Force

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Commodity-Lab-windows
          path: release/*

  release:
    name: Publish release
    needs:
      - build_windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        run: |
          echo "## Commodity Lab Release" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- Commit: ${GITHUB_SHA}" >> RELEASE_NOTES.md
          echo "- Trigger: ${GITHUB_EVENT_NAME}" >> RELEASE_NOTES.md
          echo "- Date (UTC): $(date -u +'%Y-%m-%d %H:%M:%S')" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Recent changes" >> RELEASE_NOTES.md
          git log --pretty='- %h %s' -n 20 >> RELEASE_NOTES.md

      - name: Collect release assets
        run: |
          find artifacts -type f > release_assets.txt
          test -s release_assets.txt

      - name: Publish tagged release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          xargs -a release_assets.txt gh release create "$TAG_NAME" --title "$TAG_NAME" --notes-file RELEASE_NOTES.md || \
          xargs -a release_assets.txt gh release upload "$TAG_NAME" --clobber

      - name: Publish nightly release from main
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="nightly-latest"
          xargs -a release_assets.txt gh release create "$TAG_NAME" --title "nightly-latest" --notes-file RELEASE_NOTES.md --prerelease || \
          xargs -a release_assets.txt gh release upload "$TAG_NAME" --clobber
          gh release edit "$TAG_NAME" --notes-file RELEASE_NOTES.md --prerelease
